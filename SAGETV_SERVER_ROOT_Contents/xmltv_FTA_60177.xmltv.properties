provider.name=FTA_60177
provider.id=2
xmltv.files=/unraid/appdata/xmltvdata/xmltv_60177.xml
xmltv.channel.display-name.ShortNameIndex=1
xmltv.channel.display-name.ShortNameRegex=(?<=\\s).*
xmltv.channel.display-name.LongNameIndex=1
#channel OR display-name OR <custom_tag_name>
xmltv.channel.NumberTag=display-name
#The tag occurance when  xmltv.channel.NumberTag=display-name
xmltv.channel.NumberTagIndex=1
#RegEx Group 0 to find Channel Number (must escape backslash)
#Comment out and if no filtering is require
#Examples
#(?<=I)(.*)(?=\\.\\d+)	Group 0=Between I and second period if digit after <=2 
#^([^ ]+) 				Group 0=Everything before first space
xmltv.channel.NumberTagRegEx=^([^ ]+)


